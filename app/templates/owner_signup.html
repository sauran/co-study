<!DOCTYPE html>
<html>
<head>
    <title>Owner Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Owner Signup Page</h1>
        
        <form action="{{ url_for('owner_signup') }}" method="post">
            <label for="owner_fullname">Full Name:</label>
            <input type="text" id="owner_fullname" name="owner_fullname">
            
            <label for="owner_mobileno">Mobile Number:</label>
            <input type="text" id="owner_mobileno" name="owner_mobileno">
            
            <label for="owner_emailid">Email:</label>
            <input type="email" id="owner_emailid" name="owner_emailid">
            
            <label for="owner_username">Username:</label>
            <input type="text" id="owner_username" name="owner_username">
            
            <label for="owner_password">Password:</label>
            <input type="password" id="owner_password" name="owner_password">
            
            <input type="submit" value="Sign Up">
        </form>
        
        <p>Already have an account? <a href="{{ url_for('owner_login') }}">Login</a></p>
    </div>
</body>
</html>
