<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .page-container {
            background-color: #f3f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="profile-container">
            <h1>User Profile</h1>
            
            <table>
                <tr>
                    <th>Name</th>
                    <td>{{ user.student_name }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.student_email }}</td>
                </tr>
                <tr>
                    <th>Mobile</th>
                    <td>{{ user.student_mobile }}</td>
                </tr>
                <!-- Add more user details here -->
            </table>
            <form action="{{ url_for('user_login') }}" method="get">
                <input type="submit" value="Logout">
            </form>
        </div>
    </div>
</body>
</html>
