<!DOCTYPE html>
<html>
<head>
    <title>Library Details</title>
</head>
<body>
    <h1>Library Details</h1>
    <h2>{{ library.name }}</h2>
    <p><strong>Address:</strong> {{ library.address }}</p>
    
    <h3>Images:</h3>
    <ul>
        {% for image in store.images %}
            <li>{{ image }}</li>
        {% endfor %}
    </ul>
    
    <h3>Prices:</h3>
    <ul>
        {% for price in library.prices %}
            <li>{{ price }}</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
